[build.environment]
  NPM_FLAGS = '--version' # prevent Netlify npm install
[build]
  command = 'npx pnpm i --store=node_modules/.pnpm-store && npm run build'
  publish = 'dist'

[[redirects]]
  from = "https://jmae.netlify.app/*"
  to = "https://jmae.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://main--jmae.netlify.app/*"
  to = "https://jmae.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/js/script.js"
  to = "https://plausible.io/js/script.js"
  status = 200

[[redirects]]
  from = "/api/event"
  to = "https://plausible.io/api/event"
  status = 200
